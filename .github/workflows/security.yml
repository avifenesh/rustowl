name: Security & Memory Safety

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTC_BOOTSTRAP: 1

jobs:
  security-checks:
    name: Security & Memory Safety Analysis
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, ubuntu-24.04-arm]
        include:
          - os: ubuntu-latest
            runner_os: Linux
          - os: ubuntu-24.04-arm
            runner_os: Linux
          - os: macos-latest
            runner_os: macOS
          - os: windows-latest
            runner_os: Windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri,rust-src,llvm-tools-preview,rustc-dev

      - name: Install platform-specific targets for nightly
        shell: bash
        run: |
          # Install appropriate targets for sanitizer testing
          if [[ "${{ matrix.runner_os }}" == "Linux" ]]; then
            rustup +nightly target add x86_64-unknown-linux-gnu
            if [[ "${{ matrix.os }}" == "ubuntu-24.04-arm" ]]; then
              rustup +nightly target add aarch64-unknown-linux-gnu
            fi
          elif [[ "${{ matrix.runner_os }}" == "macOS" ]]; then
            # Add both targets for macOS (script will detect which to use)
            rustup +nightly target add aarch64-apple-darwin x86_64-apple-darwin
          elif [[ "${{ matrix.runner_os }}" == "Windows" ]]; then
            rustup +nightly target add x86_64-pc-windows-msvc
          fi

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies (Linux)
        if: matrix.runner_os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y valgrind

      - name: Install cargo tools
        run: |
          cargo install cargo-audit

      - name: Make scripts executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x scripts/*.sh

      - name: Run security checks
        shell: bash
        run: |
          set -e  # Exit on any command failure
          ./scripts/security.sh

      - name: Upload Valgrind logs (on failure)
        if: failure() && matrix.runner_os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: valgrind-logs-${{ matrix.os }}
          path: |
            valgrind.log
            *.trace
          retention-days: 7
